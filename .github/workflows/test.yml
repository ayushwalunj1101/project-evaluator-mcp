name: Test MCP Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install python-dotenv pytest pytest-asyncio
    
    - name: Run basic import test
      run: |
        python -c "from src.project_evaluator_mcp.server import mcp, perplexity_client; print('✅ Import successful')"
    
    - name: Run syntax check
      run: |
        python -m py_compile src/project_evaluator_mcp/server.py
        python -m py_compile test_client.py
    
    - name: Test server initialization
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from project_evaluator_mcp.server import mcp
        print('✅ Server initialization successful')
        "
